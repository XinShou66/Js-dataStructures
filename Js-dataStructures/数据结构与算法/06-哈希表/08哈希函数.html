<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈希函数的简单实现</title>
</head>
<body>
<script>
    /*
    设计哈希函数
    1.将字符串转换成比较大的数字:hashCode
    2.将大的数字hashCode压缩到数组范围（大小）之内
    */
    function hashFunc(str,size) {
        //1.定义hashCode变量
        var hashCode = 0

        //2.霍纳法则，计算hashCode的值
        //cats -> Unicode编码
        for (var i = 0 ; i < str.length ; i++) {
            // str.charCodeAt(i)//获取某个字符对应的unicode编码
            hashCode = 37*hashCode + str.charCodeAt(i)
        }
        //3.取余操作
        var index = hashCode % size
        return index
    }


    //测试哈希函数
    console.log(hashFunc('123', 7));//4
    console.log(hashFunc('cba',7))//3
</script>
</body>
</html>
