<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript封装栈</title>
</head>
<body>


<script>
   /* 栈：后进先出*/

// push（element）：添加一个新元素到栈顶位置；
// pop（）：移除栈顶的元素，同时返回被移除的元素；
// peek（）：返回栈顶的元素，不对栈做任何修改（该方法不会移除栈顶的元素，仅仅返回它）；
// isEmpty（）：如果栈里没有任何元素就返回true，否则返回false；
// size（）：返回栈里的元素个数。这个方法和数组的length属性类似；
// toString（）：将栈结构的内容以字符串的形式返回。

   //封装栈类
    function Stack() {
        //栈中的属性
        this.items = []

        //1.push():将元素压入栈
        //方式一(不推荐)：给对象添加方法，其他对象不能复用
         /*this.push = () => {
         }*/

        //方式二(推荐)：给Stack类添加方法，能够多对象复用
        Stack.prototype.push = function(element) {
            // 利用数组item的push方法实现Stack类的push方法
            this.items.push(element)
        }


        //2.pop():从栈中删除元素
        Stack.prototype.pop = function() {
            // 利用数组item的pop方法实现Stack类的pop方法
            return this.items.pop()
        }

        // 3.peek():查看一下栈顶元素
        Stack.prototype.peek = ()=> {
            return this.items[this.items.length - 1]
        }

        // 4.isEmpty():判断栈是否为空
        Stack.prototype.isEmpty = function() {
            return this.items.length === 0
        }

        // 5.size():获取栈中元素的个数
        Stack.prototype.size = ()=> {
            return this.items.length
        }

        // 6.toString():以字符串形式输出栈内数据
        Stack.prototype.toString = ()=> {
            let resultString = ''
            for (let i = 0; i < this.items.length; i++) {
                resultString += this.items[i] + ' '
            }
            return resultString
        }
    }

    let s = new Stack()
    s.push(10)
    s.push(30)
    s.push(60)
    s.push(90)
    console.log(s)


    console.log(s.pop())
    console.log(s.pop())
    console.log(s.peek());
    console.log(s.isEmpty());

    console.log(s.size());
    console.log(s.toString());


   //简单应用：
   //封装函数：将十进制转成二进制(十转二的运算最后倒叙取余的特点符合栈'先进后出')

   let dec2bin = function(decNumber) {
       //
       var stack = new Stack()

       while(decNumber>0){
           stack.push(decNumber % 2)
           decNumber = Math.floor(decNumber/2)
       }

       let binaryString = ''
       while (stack.items.length !== 0) {
           binaryString += stack.pop() + ''
       }
       return binaryString
   }

   console.log(dec2bin(10))
   console.log(dec2bin(100))
</script>
</body>
</html>
