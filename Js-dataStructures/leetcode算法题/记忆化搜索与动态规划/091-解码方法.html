<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>091-解码方法</title>
</head>
<body>
<script>
    /*一条包含字母 A-Z 的消息通过以下映射进行了 编码 ：
        'A' -> 1
        'B' -> 2
        ...
        'Z' -> 26
    要 解码 已编码的消息，所有数字必须基于上述映射的方法，反向映射回字母（可能有多种方法）。

    例如，"11106" 可以映射为：
        "AAJF" ，将消息分组为 (1 1 10 6)
        "KJF" ，将消息分组为 (11 10 6)
    注意，消息不能分组为  (1 11 06) ，因为 "06" 不能映射为 "F" ，这是由于 "6" 和 "06" 在映射中并不等价。

    给你一个只含数字的 非空 字符串 s ，请计算并返回 解码 方法的 总数 。
    题目数据保证答案肯定是一个 32 位 的整数。*/

    /*********** 方法1：使用数组存储 ***********/
    /**
     * @param {string} s
     * @return {number}
     */
    var numDecodings = function(s) {
        const n = s.length;
        //f[i]表示前i个字符的解码数
        const f = new Array(n+1).fill(0);
        //动态规划的边界
        f[0] = 1;
        for (let i = 1; i <= n; i++) {
            //情况一：最后一次解码使用了最后一个字符
            if (s[i-1] !== '0') {
                f[i] += f[i-1];
            }
            //情况二：最后一次解码使用了最后两个字符
            if (i > 1 && s[i-2] != '0' && ((s[i-2] - '0')*10 + (s[i-1] - '0')) <= 26) {
                f[i] += f[i-2];
            }
        }

        return f[n];

    };

    //运行结果：运行时间击败45.47%(96ms)，内存消耗击败14.75%(39.9mb)

    /*********** 方法2：使用变量空间优化 ***********/

    /**
     * @param {string} s
     * @return {number}
     */
    var numDecodings = function(s) {
        const n = s.length;
        //f[i]表示前i个字符的解码数
        // a = f[i-2], b = f[i-1], c = f[i]
        let a = 0, b = 1, c = 0;
        for (let i = 1; i <= n; i++) {
            c = 0;
            //情况一：最后一次解码使用了最后一个字符
            if (s[i-1] !== '0') {
                c += b;
            }
            //情况二：最后一次解码使用了最后两个字符
            if (i > 1 && s[i-2] != '0' && ((s[i-2] - '0')*10 + (s[i-1] - '0')) <= 26) {
                c += a;
            }
            a = b;
            b = c;
        }

        return c;

    };

    //运行结果：运行时间击败87.16%(84ms)，内存消耗击败41.10%(39.6mb)


</script>
</body>
</html>
