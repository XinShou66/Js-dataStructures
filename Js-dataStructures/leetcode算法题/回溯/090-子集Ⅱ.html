<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>090-子集Ⅱ</title>
</head>
<body>
<script>
    /*给你一个整数数组 nums ，其中可能包含重复元素，请你返回该数组所有可能的子集（幂集）。
    解集 不能 包含重复的子集。返回的解集中，子集可以按 任意顺序 排列。*/

    /**
     * @param {number[]} nums
     * @return {number[][]}
     */
    var subsetsWithDup = function(nums) {
        nums.sort();
        const res = [];
        backTrack([], 0);
        return res;

        function backTrack(arr, index) {
            res.push([...arr]);
            const set = new Set();
            for (let i = index; i < nums.length; i++) {
                if (!set.has(nums[i])) {
                    arr.push(nums[i]);
                    set.add(nums[i]);
                    backTrack(arr, i + 1);
                    arr.pop();
                }

            }
        }
    };

    //运行结果：运行时间击败97.59%(80ms)，内存消耗击败68.20%(39.8mb)

</script>
</body>
</html>
