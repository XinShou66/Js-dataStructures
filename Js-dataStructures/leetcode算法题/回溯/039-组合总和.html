<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合总和</title>
</head>
<body>
<script>
    /*给定一个无重复元素的数组 candidates 和一个目标数 target ，
    找出 candidates 中所有可以使数字和为 target 的组合。
    candidates 中的数字可以无限制重复被选取。
    说明：
    所有数字（包括 target）都是正整数。
    解集不能包含重复的组合。*/

    /**
     * @param {number[]} candidates
     * @param {number} target
     * @return {number[][]}
     */
    var combinationSum = function(candidates, target) {
        let res = [];
        backTrack([], 0, 0);
        return res;

        function backTrack(arr, index, sum) {
            if (sum >= target) {
                if (sum == target) {
                    res.push([...arr]);

                }
                //此处是超过与等于都要结束递归，所以要写在push外边
                return;  // 结束当前递归
            }

            for (let i = index; i < candidates.length; i++) {
                arr.push(candidates[i]);
                backTrack(arr, i, sum + candidates[i]); // 基于此继续选择，传i，下一次就不会选到i左边的数
                arr.pop(); // 撤销选择，回到选择candidates[i]之前的状态，继续尝试选同层右边的数
            }

        }
    };

    //运行结果：运行时间击败87.12%(96ms)，内存消耗击败50.57%(40.4mb)

</script>
</body>
</html>
