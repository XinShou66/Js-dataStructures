<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-整数反转.html</title>
</head>
<body>
<script>
    /*给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。
    如果反转后整数超过 32 位的有符号整数的范围 [−231,  231 − 1] ，就返回 0。
    假设环境不允许存储 64 位整数（有符号或无符号）。*/

    /**
     * @param {number} x
     * @return {number}
     */
    var reverse = function(x) {
        let temp = x.toString().split('')
        let mark = false;
        if (temp[0] == '-') {
            mark = true;
            temp = temp.slice(1);
        }
        temp.reverse();
        let res = mark ? -temp.join('') : temp.join('');
        if (res < Math.pow(-2,31) || res > Math.pow(2, 31) - 1) {
            res = 0;
        }
        return res;
    };

    //运行结果：运行时间击败73.98%(100ms)，内存消耗击败66.34%(39.3mb)

</script>
</body>
</html>
