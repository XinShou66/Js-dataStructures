<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除排序数组中的重复项</title>
</head>
<body>
<script>
    /*给定一个排序数组，你需要在原地删除重复出现的元素，
    使得每个元素只出现一次，返回移除后数组的新长度。
    不要使用额外的数组空间，你必须在原地修改输入数组
    并在使用 O(1) 额外空间的条件下完成。
    */

    /*方法1：双指针*/

    /**
     * @param {number[]} nums
     * @return {number}
     */
    var removeDuplicates = function(nums) {
        if (!nums.length) return 0;
        let i = 0
        for (let j = 1; j < nums.length; j++) {
            if (nums[j] != nums[i]) {//将后边数挨个覆盖掉前面的重复元素
                i++;
                nums[i] = nums[j]
            }
        }
        return i + 1;
    };

    //运行结果：运行时间击败89.50%(92ms)，内存消耗击败78.71%(40mb)





    /*方法2：原始方法遍历*/
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var removeDuplicates = function(nums) {
        for (var i = 0; i < nums.length; i++) {
            for (var j = i + 1; j < nums.length; j++) {
                if (nums[i] == nums[j]) {
                    nums.splice(j,1);
                    j--;
                }
            }
        }
        return nums.length;
    };

    //运行结果：运行时间击败6.62%(316ms)，内存消耗击败54.91%(40.1mb)

</script>
</body>
</html>
