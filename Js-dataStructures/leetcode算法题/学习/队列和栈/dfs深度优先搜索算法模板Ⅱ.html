<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dfs深度优先搜索算法模板Ⅱ</title>
</head>
<body>
<script>
    function dfs(root, target) {
        let visited = new Set();
        let stack = [];
        stack.push(root)
        while (stack.length) {
            let cur = stack.shift();
            if (cur === target) {
                return true;
            }
            for (Node next : the neighbors of cur) {
                if (!visited.has(next)) {
                    visited.add(next);
                    stack.push(next);
                }
            }
        }
        return false;
    }



    /*
 * Return true if there is a path from cur to target.
 */
    boolean DFS(int root, int target) {
        Set<Node> visited;
        Stack<Node> s;
        add root to s;
        while (s is not empty) {
            Node cur = the top element in s;
            return true if cur is target;
            for (Node next : the neighbors of cur) {
                if (next is not in visited) {
                    add next to s;
                    add next to visited;
                }
            }
            remove cur from s;
        }
        return false;
    }
</script>
</body>
</html>
