<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有效的括号</title>
</head>
<body>
<script>
    /*给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。
        有效字符串需满足：
        左括号必须用相同类型的右括号闭合。
        左括号必须以正确的顺序闭合。*/

    /**
     * @param {string} s
     * @return {boolean}
     */
    var isValid = function(s) {
        let stack = [];
        for (let i = 0; i < s.length; i++) {
            if (s.charAt(i) == '(') {
                stack.push(')');
            } else if(s.charAt(i) == '{'){
                stack.push('}');
            } else if(s.charAt(i) == '['){
                stack.push(']');
            } else if (!stack.length || s.charAt(i) !== stack.pop()){
                return false;
            }
        }
        return stack.length == 0;
    };

    //运行结果：运行时间击败94.38%(76ms)，内存消耗击败35.61%(38.9mb)

</script>
</body>
</html>
