<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串中的第一个唯一字符</title>
</head>
<body>
<script>
    /*给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。*/
    /*提示：你可以假定该字符串只包含小写字母。*/

    /**
     * @param {string} s
     * @return {number}
     */
    var firstUniqChar = function(s) {
        let map = new Map();
        for (let i = 0; i < s.length; i++) {
            if (map.has(s[i])) {
                map.set(s[i],{index:i, only:false})
            } else {
                map.set(s[i], {index:i, only:true});
            }
        }
        for (let value of map.values()) {
            if (value.only) {
                return value.index;
            }
        }
        return -1;
    };

    //运行结果：运行时间击败10.88%(208ms)，内存消耗击败20.84%(44.9mb)

</script>
</body>
</html>
