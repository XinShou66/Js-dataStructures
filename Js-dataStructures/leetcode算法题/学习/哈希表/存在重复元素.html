<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>存在重复元素</title>
</head>
<body>
<script>
    /*给定一个整数数组，判断是否存在重复元素。
      如果存在一值在数组中出现至少两次，函数返回 true 。
      如果数组中每个元素都不相同，则返回 false 。*/

    /**
     * @param {number[]} nums
     * @return {boolean}
     */
    var containsDuplicate = function(nums) {
        let set = new Set();
        for (let num of nums) {
            if (set.has(num)) {
                return true;
            }
            set.add(num);
        }
        return false;
    };

    //运行结果：运行时间击败34.02%(108ms)，内存消耗击败58.25%(43.5mb)

</script>
</body>
</html>
