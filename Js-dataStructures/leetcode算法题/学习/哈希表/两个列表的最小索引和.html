<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个列表的最小索引和</title>
</head>
<body>
<script>
    /*假设Andy和Doris想在晚餐时选择一家餐厅，并且他们都有一个表示最喜爱餐厅的列表，每个餐厅的名字用字符串表示。
    你需要帮助他们用最少的索引和找出他们共同喜爱的餐厅。 如果答案不止一个，则输出所有答案并且不考虑顺序。
    你可以假设总是存在一个答案。*/

    /*提示:
        两个列表的长度范围都在 [1, 1000]内。
        两个列表中的字符串的长度将在[1，30]的范围内。
        下标从0开始，到列表的长度减1。
        两个列表都没有重复的元素。*/

    /**
     * @param {string[]} list1
     * @param {string[]} list2
     * @return {string[]}
     */
    var findRestaurant = function(list1, list2) {
        let map = new Map();
        let res = [];
        let sumIndex = Infinity;
        for (let i = 0; i < list1.length; i++) {
            map.set(list1[i], i);
        }
        for (let j = 0; j < list2.length; j++) {
            if (map.has(list2[j])) {
                if (map.get(list2[j]) + j < sumIndex) {
                    sumIndex = map.get(list2[j]) + j;
                    //将之前的元素清空
                    //数组清空三种方法
                    //1.res.splice(0,res.length); _0.010986328125ms
                    //2.res,length = 0; _0.009033203125ms
                    //3.res =[]; _0.024169921875ms
                    res.length = 0;
                    res.push(list2[j]);
                } else if(map.get(list2[j]) + j == sumIndex){
                    res.push(list2[j]);
                }

            }
        }
        return res;
    };

    //运行结果：运行时间击败63.64%(124ms)，内存消耗击败47.88%(44.4mb)

</script>
</body>
</html>
