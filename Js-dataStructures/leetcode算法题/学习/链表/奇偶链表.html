<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奇偶链表</title>
</head>
<body>
<script>
    /*给定一个单链表，把所有的奇数节点和偶数节点分别排在一起。
    请注意，这里的奇数节点和偶数节点指的是节点编号的奇偶性，而不是节点的值的奇偶性。
    请尝试使用原地算法完成。你的算法的空间复杂度应为 O(1)，时间复杂度应为 O(nodes)，nodes 为节点总数。*/

    /**
     * Definition for singly-linked list.
     * function ListNode(val, next) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.next = (next===undefined ? null : next)
     * }
     */
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var oddEvenList = function(head) {
        //总体思路：将链表的奇数位串联在一起，偶数位串联在一起，最后合并在一起
        if (!head) return head;
        let eventHead = head.next;
        //创建奇偶两个指针分别指向奇节点和偶节点
        let odd = head;
        let even = eventHead;
        while (even && even.next) {
            odd.next = even.next//奇节点的下一个节点为偶节点的下一个节点
            odd = odd.next;  //更新奇节点的指针，循环下一步
            even.next = odd.next;//偶节点的下一个节点为奇节点的下一个节点
            even = even.next;    //更新偶节点的指针，循环下一步
        }
        //此时完成奇数节点与偶数节点的分离
        odd.next = eventHead;//此时奇指针指向最后一个奇数节点，让其指向偶链表的头节点
        return head;
    };

    //运行结果：运行时间击败39.64%(104ms)，内存消耗击败9.46%(40.4mb)

</script>
</body>
</html>
