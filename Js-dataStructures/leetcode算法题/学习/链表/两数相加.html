<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两数相加</title>
</head>
<body>
<script>
    /*给你两个非空的链表，表示两个非负的整数。它们每位数字都是按照 逆序 的方式存储的，
        并且每个节点只能存储 一位 数字。请你将两个数相加，并以相同形式返回一个表示和的链表。
        你可以假设除了数字 0 之外，这两个数都不会以 0 开头。*/

    /**
     * Definition for singly-linked list.
     * function ListNode(val, next) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.next = (next===undefined ? null : next)
     * }
     */
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    var addTwoNumbers = function(l1, l2) {
        let prev = new ListNode(0);//创建哑节点
        let temp = prev;
        let sum = 0, carry = 0;//sum为两个节点之和，carry为进位的数
        while (l1 || l2) {
            const n1 = l1 ? l1.val : 0;
            const n2 = l2 ? l2.val : 0;
            sum = n1 + n2 + carry;//当前位的数为l1的节点值 + l2的节点值 + 进位数
            temp.next = new ListNode(sum % 10);//节点值超过10要进位,节点值等于当前位的数 % 10；
            temp = temp.next;
            carry = parseInt(sum / 10);//进位数
            if (l1) l1 = l1.next;
            if (l2) l2 = l2.next;
        }
        if (carry > 0) temp.next = new ListNode(carry);
        return prev.next;
    };

    //运行结果：运行时间击败23.63%(160ms)，内存消耗击败33.67%(43.2mb)

</script>
</body>
</html>
