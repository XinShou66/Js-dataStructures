<!DOCTYPE html>

    <title>对称二叉树</title>
</head>
<body>
<script>
    /******************************** 与剑指offer 028-对称的二叉树 解法相同*/

    /*给定一个二叉树，检查它是否是镜像对称的。*/

    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {boolean}
     */
    var isSymmetric = function(root) {
        return !root ? true : isSys(root.left, root.right);
        function isSys (l, r) {
            if (!l && !r) {
                return true;
            }
            if (!l || !r || l.val != r.val) {
                return false;
            }
            //左节点的左子节点与右节点的右子节点进行比较，左节点的右子节点与右节点的左子节点进行比较
            return isSys(l.left, r.right) && isSys(l.right, r.left);
        }
    };

    //运行结果：运行时间击败42.63%(100ms)，内存消耗击败17.4780.92%(39.8mb)




</script>
</body>
