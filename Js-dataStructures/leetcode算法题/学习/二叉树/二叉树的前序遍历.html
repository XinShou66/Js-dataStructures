<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树的前序遍历</title>
</head>
<body>
<script>
    /*给你二叉树的根节点 root ，返回它节点值的 前序 遍历。*/
    /*进阶：
           递归算法很简单，你可以通过迭代算法完成吗？*/

    /********************************************* 方法1：递归 *********************************************/
    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[]}
     */
    var preorderTraversal = function(root) {
        let res = [];
        function preOrder (node) {
            if (node) {
                res.push(node.val);
                preOrder(node.left);
                preOrder(node.right);
            }
        }
        preOrder(root);
        return res;
    };

    //运行结果：运行时间击败61.43%(84ms)，内存消耗击败42.98%(38mb)


    /********************************************* 方法2：迭代 *********************************************/

    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[]}
     */
    var preorderTraversal = function(root) {
        const res = [];
        const stack = [];
        if (root) stack.push(root);
        while (stack.length) {
            let cur = stack.pop();
            //第一步，先访问根节点
            res.push(cur.val);

            //前序遍历先打印左子树，然后右子树
            //根据栈的后进先出，所以右子树先进，左子树后进
            if (cur.right) {
                stack.push(cur.right);
            }
            if (cur.left) {
                stack.push(cur.left);
            }
        }
        return res;
    };

    //运行结果：运行时间击败6.33%(104ms)，内存消耗击败5.94%(38.9mb)

</script>
</body>
</html>
