<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉树的层序遍历</title>
</head>
<body>
<script>
    /*给你一个二叉树，请你返回其按 层序遍历 得到的节点值。 （即逐层地，从左到右访问所有节点）。*/

    /**
     * Definition for a binary tree node.
     * function TreeNode(val, left, right) {
     *     this.val = (val===undefined ? 0 : val)
     *     this.left = (left===undefined ? null : left)
     *     this.right = (right===undefined ? null : right)
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[][]}
     */
    var levelOrder = function(root) {
        let res = [];
        if (!root) {
            return res;
        }
        let queue = [];//存储等待处理的所有节点
        // 初始化
        queue.push(root);
        //BFS
        while (queue.length) {
            let length = queue.length;
            res.push([]);//创建每一层的储存数组
            for (let i = 0; i < length; i++) {
                let cur = queue.shift();
                res[res.length - 1].push(cur.val);
                //对节点的左右子节点进行处理
                if (cur.left) {
                    queue.push(cur.left);
                }
                if (cur.right) {
                    queue.push(cur.right);
                }
            }
        }
        return res;


    };

    //运行结果：运行时间击败12.47%(108ms)，内存消耗击败62.94%(39.5mb)

</script>
</body>
</html>
