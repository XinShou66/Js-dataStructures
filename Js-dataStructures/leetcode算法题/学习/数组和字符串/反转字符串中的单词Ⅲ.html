<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反转字符串中的单词Ⅲ</title>
</head>
<body>
<script>
    /*给定一个字符串，你需要反转字符串中每个单词的字符顺序，同时仍保留空格和单词的初始顺序。*/

    /*示例：
        输入："Let's take LeetCode contest"
        输出："s'teL ekat edoCteeL tsetnoc"*/

    /**
     * @param {string} s
     * @return {string}
     */
    var reverseWords = function(s) {
        let arr = s.split(' ');
        let res = []
        for (let i = 0; i < arr.length; i++) {
            let son = arr[i].split('').reverse().join('')
            res.push(son)
        }
        return res.join(' ');
    };

    //运行结果：运行时间击败93.42%(88ms)，内存消耗击败74.36%(43.8mb)

</script>
</body>
</html>
