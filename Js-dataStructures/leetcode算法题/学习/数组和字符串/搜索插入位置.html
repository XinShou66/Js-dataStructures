<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索插入位置</title>
</head>
<body>
<script>
    /*给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。
        如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
        你可以假设数组中无重复元素。*/


    /*方法1：暴力法*/

    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
    var searchInsert = function(nums, target) {
        for (let i = 0; i < nums.length; i++) {
            if (nums[i] >= target) {
                return i;
            }
        }
        return nums.length;
    };

    //运行结果：运行时间击败61.96%(84ms)，内存消耗击败35.73%(38.9mb)


    /*方法2：二分查找*/
    //二分查找法查找,如果有元素相等那么直接返回等于的下标，如果没有那么最后leftIndex就是我们想要的元素下标。

    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number}
     */
    var searchInsert = function(nums, target) {
        let left = 0;
        let right = nums.length - 1;
        while (left <= right) {
            let mid = Math.floor((left+right)/2);
            if (nums[mid] < target) {
                left++;
            } else if (nums[mid] > target) {
                right--;
            } else {
                return mid;
            }
        }
        return left;
    };

    //运行结果：运行时间击败79.56%(80ms)，内存消耗击败16.98%(39mb)

</script>
</body>
</html>
