<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找数组的中心索引</title>
</head>
<body>
<script>
    /*给你一个整数数组 nums，请编写一个能够返回数组 “中心下标” 的方法。
    数组 中心下标 是数组的一个下标，其左侧所有元素相加的和等于右侧所有元素相加的和。
    如果数组不存在中心下标，返回 -1 。如果数组有多个中心下标，应该返回最靠近左边的那一个。
        注意：中心下标可能出现在数组的两端。
        示例：
            输入：nums = [2, 1, -1]
            输出：0
            解释：
            中心下标是 0 。
            下标 0 左侧不存在元素，视作和为 0 ；
            右侧数之和为 1 + (-1) = 0 ，二者相等。
        */

    /**
     * @param {number[]} nums
     * @return {number}
     */

    var pivotIndex = function(nums) {
        let sumL = 0;//定义一个数，从左边逐个相加数字的和
        let sumR = 0;//定义所有数字的和,然后逐渐减去左边的数
        for (let i = 0; i < nums.length; i++) {//求所有数字的和
            sumR += nums[i];
        }
        for (let i = 0; i < nums.length; i++)  {
            // 如果 sumL 和 sumR 减去当前值之后的结果相等，就返回该下标
            //说明这个数前面的和等于这个数后边的和
            // 否则 sumL 加上当前值，指针右移
            if (sumL === (sumR -= nums[i])) return i;
            sumL += nums[i];
        }
        return -1;
    };

    //运行结果：运行时间击败54.92%(108ms)，内存消耗击败54.34%(40mb)

</script>
</body>
</html>
