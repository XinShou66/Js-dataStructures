<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第K个语法符号</title>
</head>
<body>
<script>
    /*在第一行我们写上一个 0。接下来的每一行，将前一行中的0替换为01，1替换为10。
    给定行数 N 和序数 K，返回第 N 行中第 K个字符。（K从1开始）*/

    /*例子:
        输入: N = 1, K = 1
        输出: 0

        输入: N = 2, K = 1
        输出: 0

        输入: N = 2, K = 2
        输出: 1

        输入: N = 4, K = 5
        输出: 1

        解释:
        第一行: 0
        第二行: 01
        第三行: 0110
        第四行: 01101001*/



    /*方法1：递归（父变体）*/

    /**
     * @param {number} N
     * @param {number} K
     * @return {number}
     */
    var kthGrammar = function(N, K) {
        if (N == 1) return 0;
        if (K % 2 === 0) {
            return kthGrammar(N - 1, K / 2) === 0 ? 1 : 0;
        } else {
            return kthGrammar(N - 1, Math.floor(K / 2) + 1);
        }
    };

    //运行结果：运行时间击败20.00%(96ms)，内存消耗击败58.06%(37.6mb)



</script>
</body>
</html>
