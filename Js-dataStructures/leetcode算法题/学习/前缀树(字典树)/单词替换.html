<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单词替换</title>
</head>
<body>
<script>
    /*在英语中，我们有一个叫做 词根(root)的概念，它可以跟着其他一些词组成另一个较长的单词——我们称这个词为 继承词(successor)。
    例如，词根an，跟随着单词 other(其他)，可以形成新的单词 another(另一个)。
    现在，给定一个由许多词根组成的词典和一个句子。你需要将句子中的所有继承词用词根替换掉。
    如果继承词有许多可以形成它的词根，则用最短的词根替换它。
    你需要输出替换之后的句子。*/

    /**
     * @param {string[]} dictionary
     * @param {string} sentence
     * @return {string}
     */
    var replaceWords = function(dictionary, sentence) {
        let word = sentence.split(' ');
        for (let i = 0; i < word.length; i++) {
            for (let j = 0; j < dictionary.length; j++) {
                //需要使用原生的startsWith()方法
                if (word[i].startsWith(dictionary[j])) {
                    word[i] = dictionary[j];
                }
            }
        }
        return word.join(' ');
    };

    //运行结果：运行时间击败74.51%(136ms)，内存消耗击败92.16%(42.5mb)


</script>
</body>
</html>
