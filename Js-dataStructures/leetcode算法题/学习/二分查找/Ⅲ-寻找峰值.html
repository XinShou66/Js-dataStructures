<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ⅲ-寻找峰值</title>
</head>
<body>
<script>
    /*峰值元素是指其值大于左右相邻值的元素。
    给你一个输入数组 nums，找到峰值元素并返回其索引。
    数组可能包含多个峰值，在这种情况下，返回 任何一个峰值 所在位置即可。
    你可以假设 nums[-1] = nums[n] = -∞ 。*/

    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findPeakElement = function(nums) {
        let left = 0;
        let right = nums.length - 1;
        while (left + 1 <  right) {
            let mid = parseInt((left + right) / 2);
            if (nums[mid] < nums[mid + 1]) {
                left = mid;
            } else {
                right = mid;
            }
        }

        return nums[left] > nums[right] ? left : right;
    };

    //运行结果：运行时间击败61.69%(84ms)，内存消耗击败94.80%(37.7mb)

</script>
</body>
</html>
