        查找条件需要访问元素的直接右邻居。
        使用元素的右邻居来确定是否满足条件，并决定是向左还是向右。
        保证查找空间在每一步中至少有 2 个元素。
        需要进行后处理。 当你剩下 1 个元素时，循环 / 递归结束。 需要评估剩余元素是否符合条件。*/
