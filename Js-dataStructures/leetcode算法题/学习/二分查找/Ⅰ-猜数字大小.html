<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ⅰ-猜数字大小</title>
</head>
<body>
<script>
    /*猜数字游戏的规则如下：
        每轮游戏，我都会从 1 到 n 随机选择一个数字。 请你猜选出的是哪个数字。
        如果你猜错了，我会告诉你，你猜测的数字比我选出的数字是大了还是小了。
    你可以通过调用一个预先定义好的接口 int guess(int num) 来获取猜测结果，返回值一共有 3 种可能的情况（-1，1 或 0）：
        -1：我选出的数字比你猜的数字小 pick < num     ---》你猜的数比我给的目标数大
        1：我选出的数字比你猜的数字大 pick > num      ---》你猜的数比我给的目标数小
        0：我选出的数字和你猜的数字一样。恭喜！你猜对了！pick == num
    返回我选出的数字。*/

    /************** 题目梳理 ***************/
    //我会在1~n的范围内选一个数，让你（别人）猜，猜对了，返回我选的数

    /**
     * Forward declaration of guess API.
     * @param {number} num   your guess
     * @return 	            -1 if num is lower than the guess number
     *			             1 if num is higher than the guess number
     *                       otherwise return 0
     * var guess = function(num) {}
     */

    /**
     * @param {number} n
     * @return {number}
     */
    var guessNumber = function(n) {
        let left = 1, right = n;
        while (left <= right) {
            let mid = parseInt((left + right) / 2);
            let res = guess(mid);
            if (res == 0) {
                return mid;
            } else if (res == -1) {//你猜的数比我给的目标数大
                right = mid - 1;
            } else {//你猜的数比我给的目标数小
                left = mid + 1;
            }
        }
        return -1;
    };

    //运行结果：运行时间击败69.43%(80ms)，内存消耗击败37.76%(37.7mb)

</script>
</body>
</html>
