<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个链表节点的第一个公共节点</title>
</head>
<body>
<script>
    /*输入两个链表，找出它们的第一个公共节点。*/

    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */

    /**
     * @param {ListNode} headA
     * @param {ListNode} headB
     * @return {ListNode}
     */

    var getIntersectionNode = function(headA, headB) {
        //我们使用两个指针 nodeA，nodeB 分别指向两个链表 headA，headB 的头结点
        let nodeA = headA;
        let nodeB = headB;
        while (nodeA != nodeB) {
            //然后同时分别逐结点遍历，当 nodeA 到达链表 headA 的末尾时，重新定位到链表 headB 的头结点
            //当 nodeB 到达链表 headB 的末尾时，重新定位到链表 headA 的头结点。
            //当它们相遇时(相等时)，所指向的结点就是第一个公共结点。
            nodeA = nodeA != null ? nodeA.next : headB;
            nodeB = nodeB != null ? nodeB.next : headA;
        }
        return nodeA;
    };

    //运行结果：运行时间击败28.32%(128ms)，内存消耗击败36.09%(45.3mb)

</script>
</body>
</html>
