<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和为s的两个数字</title>
</head>
<body>
<script>
    /*输入一个递增排序的数组和一个数字s，在数组中查找两个数，
    使得它们的和正好是s。如果有多对数字的和等于s，则输出任意一对即可。*/

    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    var twoSum = function(nums, target) {
        //创建两个指针分别指向数组的两端
        let left = 0;
        let right = nums.length - 1;
        while (left !== right) {
            if ((nums[left] + nums[right]) > target) {
                right--;
            } else if((nums[left] + nums[right]) < target) {
                left++;
            } else {
                return [nums[left],nums[right]];
            }
        }
        return [];
    };

    //运行结果：运行时间击败72.48%(120ms)，内存消耗击败88.20%(53mb)

</script>
</body>
</html>
