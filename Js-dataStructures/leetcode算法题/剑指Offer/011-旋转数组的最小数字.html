<!DOCTYPE html>

    <title>旋转数组的最小数字</title>
</head>
<body>
<script>
    /*
    *把一个数组最开始的若干个元素搬到数组的末尾，我们称之为数组的旋转。
    * 输入一个递增排序的数组的一个旋转，输出旋转数组的最小元素。
    * 例如，数组 [3,4,5,1,2] 为 [1,2,3,4,5] 的一个旋转，该数组的最小值为1。
    * */



    /***********注意：元素会重复，因为题目中并没有说明************/

    /*方法1：二分法*/

    /**
     * @param {number[]} numbers
     * @return {number}
     */
    var minArray = function(numbers) {
        let left = 0, right = numbers.length - 1;
        while (left < right) {
            let mid = Math.floor((left + right) / 2);
            if (numbers[mid] < numbers[right]) {
                right = mid;
            } else if(numbers[mid] > numbers[right]) {
                left = mid + 1;
            } else {//有重复的去掉该元素，继续处理
                right--;
            }
        }
        return numbers[left];

    };


    //运行结果：运行时间击败89.44%(80ms)，内存消耗击败62.89%(39mb)



    /*方法2：双指针*/
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var findMin = function(nums) {
        let slow = 0, fast = 1;
        while (fast < nums.length) {
            if (nums[slow] < nums[fast]) {
                fast++
            } else {
                return nums[fast];
            }
        }
        return nums[slow];
    };
    //运行结果：运行时间击败12.19%(100ms)，内存消耗击败64.16%(37.9mb)


    /*方法3：暴力法*/

    /**
     * @param {number[]} numbers
     * @return {number}
     */
    var minArray = function(numbers) {
        for (var i = 1;i < numbers.length;i++) {//要从第二个元素开始
            if (numbers[i] < numbers[i-1]) {
                return numbers[i];
            }
        }
        return numbers[0];//要考虑到0个元素放到数组末尾
    };

    //运行结果：运行时间击败7.90%(108ms)，内存消耗击败41.52%(39.1mb)

</script>
