<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆圈中最后剩下的数字</title>
</head>
<body>
<script>
    /*0,1,···,n-1这n个数字排成一个圆圈，从数字0开始，每次从这个圆圈里删除第m个数字（删除后从下一个数字开始计数）。
    求出这个圆圈里剩下的最后一个数字。
    例如，0、1、2、3、4这5个数字组成一个圆圈，从数字0开始每次删除第3个数字，
    则删除的前4个数字依次是2、0、4、1，因此最后剩下的数字是3*/

    /*约瑟夫环问题*/
    /*动态规划*/

    /**
     * @param {number} n
     * @param {number} m
     * @return {number}
     */
    var lastRemaining = function(n, m) {
        let res = 0; //f(n)表示n个数字最终剩下的数字，初始f(1)为0,因为只有0一个数
        for (let i = 2; i <= n; i++) {
            //f(n) = (m+f(n-1)) % n
            res = (m + res) % i;
            //n个数删掉的第一个数为（m-1）% n;下一个数（m-1+1）% n 即为n-1个数的第一个数
            //f(n-1)为n个数删掉1个数时的状态，n-1个数的第一个数（编号为0）为（m-1+1）% n  --->> m % n
            //n-1个数中编号为i的数为（m+i）% n
        }
        return res;
    };


    //运行结果：运行时间击败83.05%(88ms)，内存消耗击败89.51%(37.5mb)

</script>
</body>
</html>
