<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>把数字翻译成字符串</title>
</head>
<body>
<script>
    /*给定一个数字，我们按照如下规则把它翻译为字符串：0 翻译成 “a” ，
    1 翻译成 “b”，……，11 翻译成 “l”，……，25 翻译成 “z”。
    一个数字可能有多个翻译。请编程实现一个函数，用来计算一个数字有多少种不同的翻译方法。*/

    /*动态规划*/
    /**
     * @param {number} num
     * @return {number}
     */
    var translateNum = function(num) {
        const str = num.toString();
        const n = str.length;

        const dp = new Array(n + 1);
        dp[0] = 1;
        dp[1] = 1;

        for (let i = 2; i < n + 1; i++) {
            //i-2在前，i-1在后
            const temp = Number(str[i - 2] + str[i - 1]);
            if (temp >= 10 && temp <= 25) {
                dp[i] = dp[i - 1] + dp[i - 2];
            } else {
                dp[i] = dp[i - 1];
            }
        }

        return dp[n]; // 翻译前n个数的方法数，即翻译整个数字

    };

    //运行结果：运行时间击败51.31%(84ms)，内存消耗击败38.57%(37.9mb)

</script>
</body>
</html>
