<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调整数组顺序使奇数位于偶数前面</title>
</head>
<body>
<script>
    /*输入一个整数数组，实现一个函数来调整该数组中数字的顺序，
    使得所有奇数位于数组的前半部分，所有偶数位于数组的后半部分。*/

    /**
     * @param {number[]} nums
     * @return {number[]}
     */
    var exchange = function(nums) {
        let arr = [];
        for (let i = 0; i < nums.length;i++) {
            if (nums[i] % 2 == 0) {
                arr.push(nums[i])
            } else {
                arr.unshift(nums[i])
            }
        }
        return arr;
    };

    //运行结果：运行时间击败14.82%(252ms)，内存消耗击败47.4%(16.87mb)

</script>
</body>
</html>
