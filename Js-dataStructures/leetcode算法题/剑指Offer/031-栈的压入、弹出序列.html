<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栈的压入、弹出序列</title>
</head>
<body>
<script>
    /*输入两个整数序列，第一个序列表示栈的压入顺序，
    请判断第二个序列是否为该栈的弹出顺序。假设压入栈的所有数字均不相等。
    例如，序列 {1,2,3,4,5} 是某栈的压栈序列，
    序列 {4,5,3,2,1} 是该压栈序列对应的一个弹出序列，
    但 {4,3,5,1,2} 就不可能是该压栈序列的弹出序列。
    */



    /**
     * @param {number[]} pushed
     * @param {number[]} popped
     * @return {boolean}
     */
    var validateStackSequences = function(pushed, popped) {
        let stack = []; //辅助栈
        let index = 0; //指向poped当前的下标
        for (let i = 0; i < pushed.length; i++) {
            stack.push(pushed[i]); //把pushed的元素一个一个入栈
            //把入栈的当前元素和popped当前指向的元素进行对比
            //相等话就把辅助栈出栈
            //popped下标往右移动
            while (stack.length != 0 && stack[stack.length - 1] == popped[index]) {
                stack.pop();
                index++;
            }
        }
        //如果stack为空，说明符合题目
        return !stack.length;
    };

    //运行结果：运行时间击败52.20%(92ms)，内存消耗击败78.43%(39.6mb)

</script>
</body>
</html>
