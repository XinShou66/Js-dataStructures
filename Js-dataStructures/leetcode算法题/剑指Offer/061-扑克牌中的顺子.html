<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扑克牌中的顺子</title>
</head>
<body>
<script>

    /*从扑克牌中随机抽5张牌，判断是不是一个顺子，即这5张牌是不是连续的。
    2～10为数字本身，A为1，J为11，Q为12，K为13，而大、小王为 0 ，可以看成任意数字。A 不能视为 14。*/

    /**
     * @param {number[]} nums
     * @return {boolean}
     */
    var isStraight = function(nums) {
        /*满足两个条件即可
        1.除0外无重复的
        2.除0外的最大值减最小值小于5*/
        nums.sort((a,b) => a - b);
        let min = 0; //  用来统计非0最小值的位置
        for (let i = 0; i < nums.length - 1; i++) {
            if (nums[i] == 0) {
                min++;    //如果有大小王（0），则最小的值的位置右移1
            }else if(nums[i] == nums[i+1]) {
                return false;
            }
        }
        return nums[nums.length - 1] - nums[min] < 5;
    };

    //运行结果：运行时间击败94.00%(76ms)，内存消耗击败22.08%(39.1mb)

</script>
</body>
</html>
