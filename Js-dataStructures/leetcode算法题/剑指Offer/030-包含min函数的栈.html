<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含min函数的栈</title>
</head>
<body>
<script>

    /*定义栈的数据结构，请在该类型中实现一个能够得到栈的最小元素的 min 函数在该栈中，
    调用 min、push 及 pop 的时间复杂度都是 O(1)。
    */


    /**
     * initialize your data structure here.
     */
    var MinStack = function() {
        this.stack = [];
        this.stackMin = [];
    };

    /**
     * @param {number} x
     * @return {void}
     */
    MinStack.prototype.push = function(x) {
        this.stack.push(x);
        if (this.stackMin.length == 0 || this.stackMin[this.stackMin.length - 1] >= x) {
            this.stackMin.push(x)
        }
    };

    /**
     * @return {void}
     */
    MinStack.prototype.pop = function() {
        let a = this.stack.pop();
        if (a == this.stackMin[this.stackMin.length - 1]) {
            this.stackMin.pop()
        }
    };

    /**
     * @return {number}
     */
    MinStack.prototype.top = function() {
        return this.stack[this.stack.length - 1];
    };

    /**
     * @return {number}
     */
    MinStack.prototype.min = function() {
        return this.stackMin[this.stackMin.length - 1]
    };

    /**
     * Your MinStack object will be instantiated and called as such:
     * var obj = new MinStack()
     * obj.push(x)
     * obj.pop()
     * var param_3 = obj.top()
     * var param_4 = obj.min()
     */

    //运行结果：运行时间击败55.92%(136ms)，内存消耗击败43.03%(44.9mb)

</script>
</body>
</html>
