<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转链表</title>
</head>
<body>
<script>
    /*定义一个函数，输入一个链表的头节点，反转该链表并输出反转后链表的头节点。*/



    /*解题思路
    在遍历链表时，将当前节点的next指针改为指向前一个节点。
    由于节点没有引用其前一个节点，因此必须事先存储其前一个节点。
    在更改引用之前，还需要存储后一个节点。最后返回新的头引用。
    */


    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} head
     * @return {ListNode}
     */
    var reverseList = function(head) {
        let prev = null;
        let curr = head;
        while(curr){
            const next = curr.next;//保存节点的下一个节点
            curr.next = prev;//改变节点的指向，指向原顺序当前节点的前一个节点
            prev = curr;//将当前节点的值赋给前 一个节点
            curr = next;//改变节点的引用
        }
        return prev;
    };

    //运行结果：运行时间击败28.85%(96ms)，内存消耗击败52.45%(39.6mb)

</script>
</body>
</html>
