<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二叉搜索树的第k大节点</title>
</head>
<body>
<script>
    /*给定一棵二叉搜索树，请找出其中第k大的节点。*/

    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @param {number} k
     * @return {number}
     */
    var kthLargest = function(root, k) {
        let arr = new Array();
        let inOrderTraverseNode = function(node,callBack) {
            if (node) {
                inOrderTraverseNode(node.left,callBack)
                callBack(node.val)
                inOrderTraverseNode(node.right,callBack)
            }
        }
        inOrderTraverseNode(root,function(val) {
            arr.unshift(val);
        })
        return arr[k-1];
    };

    //运行结果：运行时间击败62.24%(100ms)，内存消耗击败39.09%(44.2mb)

</script>
</body>
</html>
