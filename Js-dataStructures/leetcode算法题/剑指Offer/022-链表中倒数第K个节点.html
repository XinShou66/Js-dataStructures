<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链表中倒数第K个节点</title>
</head>
<body>
<script>
    /*输入一个链表，输出该链表中倒数第k个节点。为了符合大多数人的习惯，
    本题从1开始计数，即链表的尾节点是倒数第1个节点。
     例如，一个链表有 6 个节点，从头节点开始，它们的值依次是 1、2、3、4、5、6。
     这个链表的倒数第 2 个节点是值为 4 的节点。
     */

    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    /**
     * @param {ListNode} head
     * @param {number} k
     * @return {ListNode}
     */
    var getKthFromEnd = function(head, k) {
        let latter = head;
        let former = head;
        for (let i = 0; i < k; i++){//让former与latter间隔k-1个节点
            former = former.next;
        }
        while(former){//当former为空时，latter即为倒数第k个节点
            latter = latter.next;
            former = former.next;
        }
        return latter;
    };

    //运行结果：运行时间击败78.78%(84ms)，内存消耗击败68.53%(39.1mb)

</script>
</body>
</html>
