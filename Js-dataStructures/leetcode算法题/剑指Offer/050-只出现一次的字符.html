<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>只出现一次的字符</title>
</head>
<body>
<script>
    /*在字符串 s 中找出第一个只出现一次的字符。如果没有，返回一个单空格。 s 只包含小写字母。*/


    /**
     * @param {string} s
     * @return {character}
     */
    var firstUniqChar = function(s) {
        if (!s) return " ";
        const map = new Map();
        for(let i = 0; i < s.length; i++) { // 将每个字符存入 map 中，作为 key，默认 value 为 1
            if (map.has(s[i])) {    //如果字符重复出现，则每次将 value + 1
                map.set(s[i],map.get(s[i]) + 1);
            } else {
                map.set(s[i],1)
            }
        }
        for (let v of map) {    //最后遍历 map 第一个 value 为 1 的 key 就是想要找的字符
            if (v[1] === 1) return v[0]
        }
        return " ";
    };

    //运行结果：运行时间击败50.94%(132ms)，内存消耗击败69.32%(40.9mb)

</script>
</body>
</html>
