<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维数组中的查找</title>
</head>
<body>
<script>
    /*
    * 在一个 n * m 的二维数组中，每一行都按照从左到右递增的顺序排序，
    * 每一列都按照从上到下递增的顺序排序。
    * 请完成一个高效的函数，输入这样的一个二维数组和一个整数，
    * 判断数组中是否含有该整数。
    * */

    /**
     * @param {number[][]} matrix
     * @param {number} target
     * @return {boolean}
     */
    var findNumberIn2DArray = function(matrix, target) {
        for (var i = 0; i < matrix.length;i++){
            for (var j = 0; j < matrix[i].length;j++) {
                if (matrix[i][j] == target) {
                    return true;
                }
            }
        }
        return false;
    };

    findNumberIn2DArray([
        [1,   4,  7, 11, 15],
        [2,   5,  8, 12, 19],
        [3,   6,  9, 16, 22],
        [10, 13, 14, 17, 24],
        [18, 21, 23, 26, 30]
    ],5)
    //运行结果：运行时间击败56.06%(92ms)，内存消耗击败65.24%(40.7mb)
</script>
</body>
</html>
