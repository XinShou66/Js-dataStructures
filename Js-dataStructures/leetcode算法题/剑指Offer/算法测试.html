    function partition(arr, left, right) {
        let pivot = arr[Math.floor((left+right)/2)];
        let i = left, j = right;
        while (i <= j) {
            while (arr[i] < pivot) {
                i++;
            }
            while (arr[j] > pivot) {
                j--;
            }
            if (i <= j) {
                let temp = arr[i];

                arr[j] = temp;
                //交换完元素后，要移动指针，从下一个位置开始接着找
                i++;
                j--;
            }
        }

        return i;
    }
