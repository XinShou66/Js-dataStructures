<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和为s的连续正数序列</title>
</head>
<body>
<script>
    /*输入一个正整数 target ，输出所有和为 target 的连续正整数序列（至少含有两个数）。
    序列内的数字由小到大排列，不同序列按照首个数字从小到大排列。
    */

    /**
     * @param {number} target
     * @return {number[][]}
     */
    var findContinuousSequence = function(target) {
        let res = [];   //创建最后返回的数组
        let left = 1;   //定义滑动窗口的左边界的数
        let right = 2;  //定义滑动窗口的右边界的数
        let sum = 3;    //定义滑动窗口中所有数字的和
        while (left <= parseInt(target/2)) {  //左边界的数不会超过target的一半
            if (sum < target) { //  如果小于target，右边界右移，和+=right
                right++;
                sum += right;
            } else if(sum > target) {//如果大于target，和-=left,左边界右移
                sum -= left;
                left++;
            } else {//如果相等，则创建一个数组，将窗口内的数挨个放进去
                let arr = [];
                for (let i = left; i <= right; i++) {
                    arr.push(i);
                }
                //循环一次后，将符合的数组放进最后要返回的数组
                res.push(arr);
                //和-=left,左边界右移，以便进行下一次循环
                sum -= left;
                left++;
            }
        }
        //循环结束，将结果返回
        return res;
    };

    //运行结果：运行时间击败79.87%(88ms)，内存消耗击败32.46%(39.8mb)

</script>
</body>
</html>
