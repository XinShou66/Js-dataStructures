<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻转单词顺序</title>
</head>
<body>
<script>
    /*输入一个英文句子，翻转句子中单词的顺序，但单词内字符的顺序不变。
    为简单起见，标点符号和普通字母一样处理。
    例如输入字符串"I am a student. "，则输出"student. a am I"。*/

    /**
     * @param {string} s
     * @return {string}
     */
    var reverseWords = function(s) {
        // 1.去除字符串首尾的空格
        // 2.将字符串以空格为界拆分成数组
        // 3.数组元素翻转
        // 4.将数组元素转换成字符串，并以空格位间隔
        // split可以传一个正则为参数
        // \s+ 表示至少一个(+)空格(\s)
        return s.trim().split(/\s+/).reverse().join(' ');
    };

    //运行结果：运行时间击败91.94%(76ms)，内存消耗击败37.02%(39.3mb)


</script>
</body>
</html>
