<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字序列中某一位的数字</title>
</head>
<body>
<script>
    /*数字以0123456789101112131415…的格式序列化到一个字符序列中。
    在这个序列中，第5位（从下标0开始计数）是5，第13位是1，第19位是4，等等。
    请写一个函数，求任意第n位对应的数字。*/

    /**
     * @param {number} n
     * @return {number}
     */
    var findNthDigit = function(n) {
        //初始化变量
        let digit = 1;  //所在数字的位数
        let start = 1;  //所在数字位数的 所有数的 起始数
        let count = 9;  //所在数字位数的 所有数的 数字个数
        //1.确定n所在数字的位数digit
        while (n > count) {
            n -= count;
            digit += 1;
            start *= 10;
            count = 9 * start * digit;
        }
        //2.确定n所在的数字num
        let num = start + Math.floor((n-1)/digit);
        //3.确定n是num中的哪一位数，并返回
        let numStr = num.toString();
        return Number(numStr[(n-1)%digit]);

    };

    //运行结果：运行时间击败87.55%(76ms)，内存消耗击败34.72%(38mb)

</script>
</body>
</html>
