<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用两个栈实现队列</title>
</head>
<body>
<script>
    /*
    * 用两个栈实现一个队列。队列的声明如下，
    * 请实现它的两个函数 appendTail 和 deleteHead ，
    * 分别完成在队列尾部插入整数和在队列头部删除整数的功能。
    * (若队列中没有元素，deleteHead 操作返回 -1 )
    * */
    var CQueue = function() {
        this.stack1 = [];
        this.stack2 = [];
    };

    /**
     * @param {number} value
     * @return {void}
     */
    CQueue.prototype.appendTail = function(value) {
        this.stack1.push(value)
    };

    /**
     * @return {number}
     */
    CQueue.prototype.deleteHead = function() {
        if (!this.stack2.length) {//为空时
            while (this.stack1.length) {//不为空
                this.stack2.push(this.stack1.pop());
            }
        }
        if (!this.stack2.length) {//为空
            return -1;
        }
        return this.stack2.pop();
    };
    //运行结果：运行时间击败84.50%(392ms)，内存消耗击败55.05%(49.5mb)

</script>
</body>
</html>
