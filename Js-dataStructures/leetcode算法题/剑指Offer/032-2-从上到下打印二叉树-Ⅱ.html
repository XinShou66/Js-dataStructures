<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>从上到下打印二叉树-Ⅱ</title>
</head>
<body>
<script>
    /*从上到下按层打印二叉树，同一层的节点按从左到右的顺序打印，每一层打印到一行。*/

    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
     *     this.val = val;
     *     this.left = this.right = null;
     * }
     */
    /**
     * @param {TreeNode} root
     * @return {number[][]}
     */
    var levelOrder = function(root) {
        if (!root) return [];
        let queue = [root];
        let res = [];  // 存放遍历结果
        let level = 0; // 代表当前层数
        while (queue.length) {
            res[level] = []; // 第level层的遍历结果
            let levelNum = queue.length;//每一层的节点个数
            while (levelNum) {
                let node = queue.shift();
                res[level].push(node.val);
                if (node.left)  queue.push(node.left);
                if (node.right)  queue.push(node.right);
                levelNum--;
            }
            level++;
        }
        return res;
    };

    //运行结果：运行时间击败10.44%(108ms)，内存消耗击败89.47%(39.4mb)

</script>
</body>
</html>
