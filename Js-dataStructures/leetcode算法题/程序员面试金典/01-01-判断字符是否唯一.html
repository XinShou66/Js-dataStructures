<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断字符是否唯一</title>
</head>
<body>
<script>
    /*实现一个算法，确定一个字符串 s 的所有字符是否全都不同。*/

    /*如果你不使用额外的数据结构，会很加分*/

    /**
     * @param {string} astr
     * @return {boolean}
     */
    var isUnique = function(astr) {
        for (let i = 0; i < astr.length; i++) {
            for (let j = i + 1; j < astr.length; j++) {
                if (astr[i] == astr[j]) return false;
            }
        }
        return true;
    };

    //运行结果：运行时间击败69.45%(80ms)，内存消耗击败29.93%(37.7mb)


    /*****************************************使用额外的数据结构*******************************************/

    /**
     * @param {string} astr
     * @return {boolean}
     */
    var isUnique = function(astr) {
        return new Set(astr).size == astr.length;
    };

    //运行结果：运行时间击败98.59%(68ms)，内存消耗击败94.10%(37.4mb)

</script>
</body>
</html>
