<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>011-盛最多水的容器</title>
</head>
<body>
<script>
    /*给你 n 个非负整数 a1，a2，...，an，每个数代表坐标中的一个点 (i, ai) 。
    在坐标内画 n 条垂直线，垂直线 i 的两个端点分别为 (i, ai) 和 (i, 0) 。
    找出其中的两条线，使得它们与 x 轴共同构成的容器可以容纳最多的水。

    说明：你不能倾斜容器。*/

    /**
     * @param {number[]} height
     * @return {number}
     */
    var maxArea = function(height) {
        let res = 0;
        let l = 0, r = height.length - 1;
        while (l < r) {
            let w = r - l;
            let h = Math.min(height[l], height[r]);
            //容纳的水量 = 两个指针指向的数字中较小值 * 指针之间的距离
            let area = w * h;
            res = Math.max(area, res);
            //若向内移动短板，水槽的短板 min(h[i], h[j]) 可能变大，因此水槽面积 S(i, j) 可能增大。所以移动较小的指针
            //若向内移动长板，水槽的短板 min(h[i], h[j]) 不变或变小，两板之间的距离变小，下个水槽的面积一定小于当前水槽面积。
            if (height[l] <= height[r]) {
                l++;
            } else {
                r--;
            }
        }

        return res;
    };

    //运行结果：运行时间击败33.38%(112ms)，内存消耗击败20.44%(47.1mb)

</script>
</body>
</html>
