<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>022-括号生成</title>
</head>
<body>
<script>
    /*数字 n 代表生成括号的对数，请你设计一个函数，用于能够生成所有可能的并且 有效的 括号组合。*/


    /**
     * @param {number} n
     * @return {string[]}
     */
    var generateParenthesis = function(n) {
        const res = [];

        function dfs(lNum, rNUm, str) {
            if (str.length == 2 * n) { // 字符串构建完成
                res.push(str); // 加入解集
                return;  // 结束当前递归分支
            }
            //每次选择左括号后，后续有两种选择，接着选左括号，或者选右括号
            if (lNum > 0) {// 限制1：只要左括号有剩，就可以选它，然后继续做选择（递归）
                dfs(lNum - 1, rNUm, str + '(');
            }
            if (rNUm > lNum) {// 限制2：右括号比左括号剩的多，才能选右括号
                dfs(lNum, rNUm - 1, str + ')');
            }
        }

        dfs(n, n, ''); // 递归的入口，剩余左括号数量、剩余右括号数量、初始字符串
        return res;
    };

    //运行结果：运行时间击败73.66%(84ms)，内存消耗击败85.27%(39mb)


</script>
</body>
</html>
