<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0300-最长递增子序列</title>
</head>
<body>
<script>
   /*给你一个整数数组 nums ，找到其中最长严格递增子序列的长度。
    子序列是由数组派生而来的序列，删除（或不删除）数组中的元素而不改变其余元素的顺序。
    例如，[3,6,2,7] 是数组 [0,3,1,6,2,2,7] 的子序列。*/

   /**
    * @param {number[]} nums
    * @return {number}
    */
   var lengthOfLIS = function(nums) {
       if (nums.length == 0) {
           return 0;
       }
       //dp[i] 的值代表 nums 前 i 个数字的最长子序列长度
       const dp = new Array(nums.length).fill(1);
       let res = 1;
       for (let i = 1; i < nums.length; i++) {//扩张变化子数组,从第二个数开始
           //子数组区间
           for (let j = 0; j < i; j++) {
               if (nums[i] > nums[j]) {
                   dp[i] = Math.max(dp[i], dp[j] + 1);
               }
           }
           res = Math.max(res, dp[i]);
       }
       return res;
   };

   //运行结果：运行时间击败51.49%(208ms)，内存消耗击败36.86%(39.5mb)

</script>
</body>
</html>
