<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01217-玩筹码</title>
</head>
<body>
<script>
    /*数轴上放置了一些筹码，每个筹码的位置存在数组 chips 当中。
    你可以对 任何筹码 执行下面两种操作之一（不限操作次数，0 次也可以）：
    将第 i 个筹码向左或者右移动 2 个单位，代价为 0。
    将第 i 个筹码向左或者右移动 1 个单位，代价为 1。
    最开始的时候，同一位置上也可能放着两个或者更多的筹码。
    返回将所有筹码移动到同一位置（任意位置）上所需要的最小代价。*/

    /**
     * @param {number[]} position
     * @return {number}
     */
    var minCostToMoveChips = function(position) {
        //重点：移动2个单位是不消耗的
        //1. 如果最后要移动到的位置是奇数位，则已经在奇数位的筹码都可以移动2N次到达该位置，代价为0
        //2. 如果最后要移动到的位置是偶数位，则已经在偶数位的筹码都可以移动2N次到达该位置，代价为0
        //3. 只要确定数轴上是奇数位还是偶数位的筹码多，就把该位置类型确定为最终位置
        //4. 与该位置类型相同的代价为0，与该位置类型相反的可以花费代价1移动到该位置类型，再用代价0移动到最终位置
        //5. 所以最小代价为与之相反的位置类型的个数，也就是奇数位和偶数位个数的最小值
        let odd = 0, even = 0;
        for (let i = 0; i < position.length; i++) {
            if (position[i] % 2 == 0) {
                even++;
            } else {
                odd++;
            }
        }

        return Math.min(odd, even);
    };

    //运行结果：运行时间击败6.36%(104ms)，内存消耗击败53.76%(37.7mb)

</script>
</body>
</html>
