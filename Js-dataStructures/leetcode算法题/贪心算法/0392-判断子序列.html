<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0392-判断子序列</title>
</head>
<body>
<script>
    /*给定字符串 s 和 t ，判断 s 是否为 t 的子序列。
    字符串的一个子序列是原始字符串删除一些（也可以不删除）字符而不改变剩余字符相对位置形成的新字符串。（例如，"ace"是"abcde"的一个子序列，而"aec"不是）。
    进阶：
    如果有大量输入的 S，称作 S1, S2, ... , Sk 其中 k >= 10亿，你需要依次检查它们是否为 T 的子序列。在这种情况下，你会怎样改变代码？
    致谢：
    特别感谢 @pbrother 添加此问题并且创建所有测试用例。*/

    /******************* 双指针解法 *******************/
    /**
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    var isSubsequence = function(s, t) {
        let sL = s.length;
        let tL = t.length;
        let i = 0, j = 0;
        while (i < sL && j < tL) {
            if (s.charAt(i) == t.charAt(j)) {
                i++;
            }
            j++;
        }
        //如果相等，则说明s中的元素全部在t中得到匹配
        return i == sL;

    };

    //运行结果：运行时间击败73.31%(84ms)，内存消耗击败57.90%(38mb)

</script>
</body>
</html>
