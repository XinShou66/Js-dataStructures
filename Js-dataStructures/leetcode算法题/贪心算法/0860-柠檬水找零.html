<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0860-柠檬水找零.html</title>
</head>
<body>
<script>
    /*在柠檬水摊上，每一杯柠檬水的售价为 5 美元。
    顾客排队购买你的产品，（按账单 bills 支付的顺序）一次购买一杯。
    每位顾客只买一杯柠檬水，然后向你付 5 美元、10 美元或 20 美元。
    你必须给每个顾客正确找零，也就是说净交易是每位顾客向你支付 5 美元。
    注意，一开始你手头没有任何零钱。
    如果你能给每位顾客正确找零，返回 true ，否则返回 false 。*/


    /**
     * @param {number[]} bills
     * @return {boolean}
     */
    var lemonadeChange = function(bills) {
        let m5 = 0, m10 = 0, m20 = 0;//使用三个变量统计每个面值的个数
        for (let i = 0; i < bills.length; i++) {
            if (bills[i] == 5) {
                m5++;
            } else if(bills[i] == 10) {
                if (m5 == 0) {
                    return false;
                } else {
                    m5--;
                    m10++;
                }
            } else if(bills[i] == 20) {
                if (m5 == 0 || (m10 == 0 && m5 < 3)) {//20元，要么找3张5元的，要么找一张5元一张10元的
                    return false;
                } else if(m10 == 0) {
                    m20++;
                    m5 -= 3;
                } else {
                    m20++;
                    m5--;
                    m10--;
                }
            }
        }
        return true;
    };

    //运行结果：运行时间击败75.65%(88ms)，内存消耗击败60.19%(39.9mb)

</script>
</body>
</html>
