<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01221-分割平衡字符串</title>
</head>
<body>
<script>
   /*在一个 平衡字符串 中，'L' 和 'R' 字符的数量是相同的。
    给你一个平衡字符串 s，请你将它分割成尽可能多的平衡字符串。
    注意：分割得到的每个字符串都必须是平衡字符串。
    返回可以通过分割得到的平衡字符串的 最大数量 。*/

   /**
    * @param {string} s
    * @return {number}
    */
   var balancedStringSplit = function(s) {
       let lNUm = 0, rNUm = 0;
       let res = 0;
       for (let i = 0; i < s.length; i++) {
           if (s[i] == 'R') {
               rNUm++;
           } else {
               lNUm++;
           }
           if (lNUm == rNUm) {
               res++;
               lNUm = 0;
               rNUm = 0;
           }
       }

       return res;
   };

   //运行结果：运行时间击败52.78%(88ms)，内存消耗击败89.82%(37.8mb)

</script>
</body>
</html>
